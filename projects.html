    <script>
        // Mobile menu toggle
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('active');
        }

        $(document).ready(function () {
            $.get('http://localhost:3000/api/proyectos', function (procesos) {
            procesos.forEach(function (proceso) {
                // Clona la plantilla
                const $card = $('#card-template').clone().removeAttr('id').show();

                // Llena los datos
                $card.find('.img1').attr('src', 'http://localhost:3000/uploads/' + proceso.imagen1);
                $card.find('.img2').attr('src', 'http://localhost:3000/uploads/' + proceso.imagen2);
                $card.find('.img3').attr('src', 'http://localhost:3000/uploads/' + proceso.imagen3);

                $card.find('.titulo').text(proceso.titulo);
                $card.find('.cliente').text(proceso.cliente);
                $card.find('.ubicacion').text(proceso.ubicacion);
                $card.find('.descripcion').text(proceso.descripcion);
                $card.find('.estado').text(proceso.estado);

                // Inserta el card después del template
                $('#card-template').after($card);
            });
            });
        });
    </script>
